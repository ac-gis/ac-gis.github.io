<!doctype html>
<html>
	<head>
		<title>3410 Lab 7</title>
		<style>
			body {
				background-color:#FFFFDD;
				display:grid;
				place-items:center;
			}
			h2 {
				font-family: sans-serif;
				font-size: 22px;
				text-decoration: underline;
				padding-bottom:15px;
			}
			#map { 
				height:650px;
				width:700px;
				padding:50px;
				border-style:solid;
			}
		</style>
		 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     	integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     	crossorigin=""/>
      	 <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     	integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     	crossorigin=""></script>
	</head>
	<body>
		<h2>Great Food Blocks in Aurora, CO</h2>
		<div id="map"></div>
	</body>
	<script>
		var map = L.map('map').setView([39.668944, -104.856477],15);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		    maxZoom: 19,
		    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
		}).addTo(map);
		var marker1 = L.marker([39.676366, -104.848368]).addTo(map);
		var marker2 = L.marker([39.659861, -104.850509]).addTo(map);
		var marker3 = L.marker([39.665108, -104.865258]).addTo(map);
		 var circle = L.circle([39.665773, -104.86315],{
		 	color:'blue',
		 	fillColor:'#1C36FF',
		 	fillOpacity: 0.3,
		 	radius: 400
		 }).addTo(map);
		var polygon = L.polygon([
			[39.674972, -104.849213],
			[39.676632, -104.849138],
			[39.676112, -104.844589],
			[39.675047, -104.844568]
		]).addTo(map);
		var polygon2 = L.polygon([
			[39.660751, -104.855168],
			[39.661825, -104.854288],
			[39.661527, -104.847572],
			[39.659413, -104.847937]
		]).addTo(map);
		var polygon3 = L.polygon([
			[39.664616, -104.866058],
			[39.669188, -104.865918],
			[39.669109, -104.861455],
			[39.666004, -104.860763]
		]).addTo(map);
		marker1.bindPopup("88 Hot dog Juicy");
		marker2.bindPopup("Rice and Kabob");
		marker3.bindPopup("Old Town Hot Pot");
		circle.bindPopup("The 'I should walk to H-Mart' Proximity Circle");
		polygon.bindPopup("Iliff Commons");
		polygon2.bindPopup("Parker & Dartmouth");
		polygon3.bindPopup("Shoppes at Parker Commons");
		var popup = L.popup()
		// .setLatLng([39.667524, -104.852657])
		// .setContent("I am THE popup")
		// .openOn(map);
		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("Location: " + e.latlng.toString())
				.openOn(map);
		}
		map.on('click', onMapClick);
	</script>
</html>
